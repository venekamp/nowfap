---
# playbook to install and configure general components of a VOPaaS machine
#

- hosts:
  - portal
  become_user: root
  become: True

  roles:
    - { role: common,      tags: common      }
    - { role: certificate, tags: certificate }
    - { role: auth_mellon, tags: auth_mellon }
    - { role: php,         tags: php         }
    - { role: surfconext,  tags: surfconext  }
    - { role: mysql,       tags: mysql       }
    - { role: comanage,    tags: comanage    }
    - { role: apache,      tags: apache      }

- hosts:
  - ldap-server
  become_user: root
  become: True

  roles:
    - { role: ldap, tags: ldap }

- hosts:
  - phpldapadmin
  become_user: root
  become: True

  roles:
    - { role: phpldapadmin, tags: phpldapadmin }

- hosts:
  - ssh-access
  become_user: root
  become: True

  roles:
    - { role: sshd, tags: sshd }
