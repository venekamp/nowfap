---
driver:
  name: docker

docker:
  containers:
    - name: comanage
      image: ubuntu
      image_version: '16.04'
      ansible_groups:
        - portal
        - ldap-server
        - phpldapadmin

verifier:
  name: testinfra

ansible:
  playbook: comanage.yml
  inventory_file: inventories/continious-integration/hosts
  become: False
  user: False

molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - verify
      - converge
      #- idempotence  # Known to fail. Not sure how to fix some of those...
  ignore_paths:
    - .tox
    - .molecule
    - inventories

